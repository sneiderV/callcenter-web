<div class="container mt-4">
  <h2 class="text-center">Crear un agente</h2>
  <form [formGroup]="agentForm" (ngSubmit)="!agentForm.invalid && createAgent(agentForm.value)">

    <!--username-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="username">Nombre de usuario</label>
      <input novalidate id="username" class="form-control" formControlName="username"
        placeholder="Nombre de usuario del agente" />
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
          agentForm.get('username')!.hasError('required') &&
          agentForm.get('username')!.touched
        ">
        El nickname del agente es requerido
      </div>
    </div>

    <!--password-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="password">Contraseña</label>
      <input novalidate id="password" class="form-control" formControlName="password"
        placeholder="Contraseña del agente" type="password"/>
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
          agentForm.get('password')!.hasError('required') &&
          agentForm.get('password')!.touched
        ">
        La Contraseña del agente es requerida
      </div>
    </div>

    <!--email-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="email">Correo electronico</label>
      <input novalidate id="email" class="form-control" formControlName="email"
        placeholder="Correo electronico del agente" />
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
            agentForm.get('email')!.hasError('required') &&
            agentForm.get('email')!.touched
          ">
        El correo electronico del agente es requerido
      </div>
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
      agentForm.get('email')!.hasError('email') &&
      agentForm.get('email')!.touched
    ">
        El correo electronico no tiene el formato correcto
      </div>
    </div>

    <!--dni-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="dni">DNI</label>
      <input novalidate id="dni" class="form-control" formControlName="dni" placeholder="Documento nacional de identidad del agente" />
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
              agentForm.get('dni')!.hasError('required') &&
              agentForm.get('dni')!.touched
            ">
        El dni del agente es requerido
      </div>
    </div>

    <!--FullName-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="name">Nombre</label>
      <input novalidate id="fullName" class="form-control" formControlName="fullName"
        placeholder="Nombre completo del agente" />
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
          agentForm.get('fullName')!.hasError('required') &&
          agentForm.get('fullName')!.touched
        ">
        El nombre del agente es requerido
      </div>
    </div>

    <!--phoneNumber-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="phoneNumber">Telefono</label>
      <input novalidate id="phoneNumber" type="number" class="form-control" formControlName="phoneNumber"
        placeholder="Telefono de contacto del agente" />
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="
              agentForm.get('phoneNumber')!.hasError('required') &&
              agentForm.get('phoneNumber')!.touched
            ">
        El telefono del agente es requerido
      </div>
    </div>


    <!--Controles-->
    <div class="pt-5 text-center">
      <button id="btn-create-agent" type="submit" class="btn btn-primary me-3 w-25" [disabled]="!agentForm.valid">
        Crear
      </button>
      <button type="button" class="btn btn-danger ms-3 w-25" (click)="cancelCreation()">
        Cancelar
      </button>
    </div>
  </form>
</div>
