<div class="container mt-4">
  <div class="row">
    <div class="col-4">
      <h2 class="text-center pb-5">Acceder al sistema</h2>
      <form class="pt-5" [formGroup]="loginForm" (ngSubmit)="!loginForm.invalid && validateLogin(loginForm.value)">

        <!--username-->
        <div class="form-group mx-sm-3 mb-2 pt-3">
          <label for="username">Nombre de usuario</label>
          <input novalidate id="username" class="form-control" formControlName="username"
            placeholder="Nombre de usaurio del agente" />
          <div class="alert alert-danger alert-dismissible fade show" *ngIf="
            loginForm.get('username')!.hasError('required') &&
            loginForm.get('username')!.touched
          ">
            El nombre de usuario es requerido
          </div>
        </div>

        <!--password-->
        <div class="form-group mx-sm-3 mb-2">
          <label for="password">Contraseña</label>
          <input novalidate id="password" class="form-control" formControlName="password" placeholder="Contraseña"
            type="password" />
          <div class="alert alert-danger alert-dismissible fade show" *ngIf="
            loginForm.get('password')!.hasError('required') &&
            loginForm.get('password')!.touched
          ">
            La Contraseña es requerida
          </div>
        </div>


        <!--Controles-->
        <div class="text-center pt-5">
          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
            Ingresar
          </button>
        </div>
      </form>
      
      <!--Usuario nuevo-->
       <div class="text-center pt-5">
        <p><a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">¿Eres un usuario nuevo?</a></p>
      </div>
    </div>
    <div class="col-8 d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-center">Gestión de solicitudes</h1>
      <h1 class="text-center">ABCall</h1>
      <img src="https://us.123rf.com/450wm/jemastock/jemastock1702/jemastock170206876/72016750-car%C3%A1cter-femenino-call-center-trabajo-espacio-vector-illustration.jpg" style="height: 100%;" alt="ABCall" class="img-fluid" />
    </div>
  </div>
</div>
